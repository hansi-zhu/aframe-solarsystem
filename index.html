<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">

        <a-assets>
            <img id="sun-texture" src="./img/sun.jpg">
            <img id="mercury-texture" src="./img/mercury.webp">
            <img id="venus-texture" src="./img/venus.jpg">
            <img id="earth" src="./img/earth.png">
            <img id="earth2-texture" src="./img/earth2.jpg">
            <img id="moon-texture" src="./img/moon.jpg">
            <img id="mars-texture" src="./img/mars.jpg">
            <img id="jupiter-texture" src="./img/jupiter.webp">
            <img id="saturn-texture" src="./img/saturn.jpg">
            <img id="neptune-texture" src="./img/neptune.jpg">
            <img id="uranus-texture" src="./img/uranus.webp">
            <video id="space" autoplay loop="true" src="./img/space.mp4"> </video>
        </a-assets>

    <a-entity position="0 0 55"> <a-camera></a-camera> </a-entity>
    <a-videosphere src="#space"></a-videosphere>
    <a-entity light="type: point; intensity: 1; distance: 500; decay: 1"
          position="0 0 0"></a-entity>
    <a-entity light="type: ambient; intensity:0.03">


        <a-sphere id="sun"
            position="0 0 0" 
            radius="30"
            rotation="0 0 0" 
            animation="property:rotation; to: 0 360 0; dur:2700; easing:linear; loop: true;"
            shader="flat"
            src="#sun-texture">
        </a-sphere>

    <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8800">
        <a-sphere  position="0 0 45" radius="0.5" rotation="0 360 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5900" src="#mercury-texture"></a-sphere>
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 22500">
        <a-sphere position="0 0 50" radiu="1" rotation="0 360 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 24300" src="#venus-texture"></a-sphere>
    </a-entity>
    <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 36500">
        <a-sphere position="0 0 60" rotation="0 0 0"  animation="property:rotation; to: 0 360 0; dur:100; easing:linear; loop: true;"radius="1" src="#earth2-texture">
            <a-sphere id="#moon"
            position="0 0 1.3" 
            radius="0.2" 
            src="#moon-texture"
            ></a-sphere>
        </a-sphere>
    </a-entity>
   
    <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 68700">
            <a-sphere 
                position="0 0 80" 
                radius="1"
                rotation="0 0 0" 
                animation="property:rotation; to: 0 360 0; dur:105.1; easing:linear; loop: true;"
                src="#mars-texture"
            ></a-sphere>
    </a-entity>
            
        <a-entity position="0 0 0" rotation="0 45 0" animation="property: rotation; to: 0 45 360; loop: true; dur: 433300">
            <a-sphere 
            position="0 0 125" 
            radius="11"
            rotation="0 0 0" 
            animation="property:rotation; to: 0 360 0; dur: 416; easing:linear; loop: true;"
            src="#jupiter-texture"
            ></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 360" animation="property: rotation; to: 0 360 0; loop: true; dur: 1075900">
            <a-sphere 
            position="0 0 160" 
            radius="9.5"
            rotation="0 0 0" 
            animation="property:rotation; to: 0 360 0; dur: 458; easing:linear; loop: true;"
            src="#saturn-texture"
            ></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 45 0" animation="property: rotation; to: 0 45 360; loop: true; dur: 3068700">
            <a-sphere 
            position="0 0 190" 
            radius="4"
            rotation="0 0 0" 
            animation="property:rotation; to: 0 360 0; dur:72; easing:linear; loop: true;"
            src="#uranus-texture"
            ></a-sphere>
         </a-entity>

         <a-entity position="0 0 0" rotation="0 0 360" animation="property: rotation; to: 0 360 0; loop: true; dur: 6019000">

            <a-sphere 
            position="0 0 200" 
            radius="4"
            rotation="0 45 0" 
            animation="property:rotation; to: 0 360 0; dur:66; easing:linear; loop: true;"
            src="#neptune-texture"
            ></a-sphere>
        </a-entity>

    </a-scene>

  </body>
</html>
